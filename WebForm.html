<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Формы HTML5</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section id="form">
  <div class="A">
  <h1>Заказ билетов на соревнования по биатлону</h1>
  <h3>Биатлонный стадион "Жемчужина Сибири"</h3>
    <form name="myform" id="myform" method="post">
	<table>
      <tr><td>Ваше имя   :</td>
	  <td><input type="text" name="name" id="name"
	  required></td></tr>
	  
	  <tr><td>Ваш пароль    :</td>
	  <td><input type="password" name="pass" id="pass" autocomplete="off"
	  required></td></tr>
	  
	  <tr><td>Ваш телефон   :</td>
	  <td><input type="tel" name="tel" id="tel"
	  required></td></tr>
	  
	  <tr><td>Ваш E-mail   :</td><td><input type="email" name="email" id="email"
	  required></td></tr>
	  
	  <tr><td>Вид билета  :</td>
	  <td>
	   <select name="v" id="v">
	    <option>Трибуна А - 400 руб.</option>
		<option>Трибуна B - 300 руб.</option>
		<option>Трибуна C - 200 руб.</option>
		<option>Трибуна D - 200 руб.</option>
		<option selected>Трасса - 100 руб.</option>
	  </select>
	  </td></tr>
	  
	  <tr><td>Дата  :</td><td><input type="date" name="date" id="date"
	  required></td></tr>
	  
	  <tr><td>Количество билетов  :</td>
	  <td><input type="number" name="kol" id="kol" min="1"
	  required></td></tr>
	  
	  
	  <tr><td>&nbsp;</td><td>&nbsp;</td></tr> <!-- Пустая строка -->
      <tr class="center"><td><input class="but" type="reset" value="Очистить"></td>
	  <td><input class="but" type="submit" value="Заказать"></td></tr>
	  <tr><td>&nbsp;</td><td>&nbsp;</td></tr> <!-- Пустая строка -->
	  <tr><td colspan="2" class="red mini">&nbsp;</td></tr>
	  </table>
    </form>
   </div>
  </section>
</body>
</html>
